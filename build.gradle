plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "nebula.lint" version "16.9.0"
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: "nebula.lint"

gradleLint.rules = ['all-dependency']

mainClassName = 'Main'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //compile 'com.google.api-client:google-api-client:1.23.0'
    //compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    //compile 'com.google.apis:google-api-services-gmail:v1-rev83-1.23.0'
    
    compile group: 'javax.mail', name: 'mail', version: '1.4.1'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.2.0'
    
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
    compile group: 'org.json', name: 'json', version: '20200518'
    
    implementation 'com.github.coinbase:coinbase-java:v1.10.0'
    
    compile group: 'commons-codec', name: 'commons-codec', version: '1.14'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.801'
	
	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.0'
	
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    
}